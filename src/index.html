    <script>
        // GSAP動畫js設定
        gsap.registerPlugin(ScrollTrigger, ScrollToPlugin);

        // 動畫-開場
        // gsap.set("#opening", { scale: 0.7 })
        gsap.timeline().from("#opening", { duration: 0.5, opacity: 0 })
            .from("#openingTit", { duration: 0.5, opacity: 0, x: -24, ease: "power1.in" })
            .from("#decorateFontLeftStraight", { opacity: 0, y: -24, ease: "power1.in" })
            .from("#decorateFontRightHorizontal", { duration: 0.5, opacity: 0, x: 24, ease: "power1.in" }, "<")
            .from("#projectCard", { opacity: 0, ease: "power1.in" });

        // 動畫-段落飛入
        gsap.utils.toArray(".fade-in-animate").forEach(function (infoFadeIn) {
            gsap.set(infoFadeIn, {
                opacity: 0,
                y: 20,
                ease: "power2.out",
            });

            const tl = gsap.timeline({
                scrollTrigger: {
                    trigger: infoFadeIn,
                    start: "top 100%",
                    end: "top 50%",
                    scrub: 2,
                }
            });

            tl.to(infoFadeIn, {
                opacity: 1,
                y: 0
            });
        });

        // 動畫-圖片縮放
        gsap.utils.toArray(".images-cut img").forEach(function (image) {
            gsap.set(image, {
                scale: 1.1,
                ease: "power2.out"
            });

            const tl = gsap.timeline({
                scrollTrigger: {
                    trigger: image,
                    start: "center bottom",
                    end: "bottom bottom",
                    scrub: 1,
                }
            });

            tl.to(image, {
                scale: 1
            });
        });

        // 動畫-文字從下向上飛入
        gsap.utils.toArray(".textUp").forEach(function (textUp) {
            gsap.set(textUp, {
                yPercent: 20,
                opacity: 0,
            });

            const tl = gsap.timeline({
                scrollTrigger: {
                    trigger: textUp,
                    start: "top 100%",
                    end: "bottom bottom",
                    scrub: 1,
                    duration: 5,
                    // once: true,
                },
            });

            tl.to(textUp, {
                yPercent: 0,
                opacity: 1,
            });
        });

    </script>
