    <!-- JQuery引入 -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" ntegrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>

    <script>
        //M版漢堡按鈕，點擊出現選單
        $(".header .ham-menu-btn").click(function (e) {
            $(this).parents(".header").find(".header-list-mobile").toggleClass("active");
            $(".header-list-mobile").fadeIn("fast");
            document.body.finds('#no-scroll').classList.add('no-scroll');//選單打開時，body禁止滾動
        });
        //M版漢堡按鈕，點擊關閉按鈕，關閉選單
        $(".header-list-mobile .close-btn").click(function (e) {
            $(this).parent(".header-list-mobile").hide();
            document.body.finds('#no-scroll').classList.remove('no-scroll');//選單打開時，body禁止滾動
        });
    </script>
